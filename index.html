<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hls video</title>
</head>
<body>
    <video id=sample width=960 height=540 class="video-js vjs-default-skin" controls>
        <source
           src="https://s3.amazonaws.com/hls.video.dev/output/sample.m3u8"
           type="application/x-mpegURL">
      </video>
      <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
      <script>
      var player = videojs('sample');
      player.play();
      </script>

</body>
</html>
